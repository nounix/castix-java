<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Raspberry Cast - iPUSH</title>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0"/>
    <script src="webjars/jquery/3.2.1/jquery.min.js"/>
    <script type="text/javascript" th:src="@{/js/youtube.js}"/>
</head>
<style>
table {
    width: 100%;
    table-layout: fixed;
}

tr {
	height: 60px;
}

td {
	text-align: center;
	width: 33.33%;
	height: 60px;
}

input {
	width: 90%;
}

canvas {
	width: 90vw;
}

button {
    width: 100%;
    height: 100%;
}
</style>
<body>
	<table id="table" border="1">
	  <tr>
	    <th colspan="4">RPI-CAST</th>
	  </tr>
	  <tr>
        <td><input id="usrInput" type="text"/></td>
	  	<td><button onclick="httpRequest('GET', 'parse', $('#usrInput').val())">Clear</button></td>
      </tr>
	</table>
</body>
</html>
